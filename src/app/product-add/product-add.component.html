<h3>Product</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">

    <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
      <div class="card-header">Add Product</div>
      <div class="card-body">
        <h5 class="card-title">Product Name</h5>
        <div class="form-group">
          <input type="text" class="form-control" id="productName" required [(ngModel)]="product.productName" name="productName">
        </div>
        <div class="form-group">
          <label for="name">Price</label>
          <input type="number" class="form-control" id="productPrice" required [(ngModel)]="product.productPrice" name="productPrice">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </div>
